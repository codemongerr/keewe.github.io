<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeeWe</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
      }
      img {
        max-width: 100%;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Merriweather", serif;
        font-weight: 700;
        font-style: normal;
        margin: 0;
        padding: 0;
      }
      p {
        font-family: "Merriweather", serif;
        font-weight: 500;
        font-style: normal;
        margin: 10px 0;
        padding: 0;
        font-size: 17px;
      }
      .bg-video-container,
      .bg-overlay {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        overflow: hidden;
      }
      .bg-overlay {
        z-index: 1;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .bg-video {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
      }
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fdfdfd;
        z-index: 2;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.55);
        border-radius: 10px;
        width: 750px;
        max-width: 90%;
        padding: 20px;
      }
      .headline {
        font-size: 35px;
        margin-bottom: 15px;
      }
      .intro {
        text-align: center;
      }

      .header {
        position: relative;
        z-index: 9999;
        padding: 15px;
        max-width: 1280px;
        margin: 0 auto;
      }

      .container {
        display: flex;
        justify-content: center;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo-img {
        width: 35px;
      }

      .logo-txt {
        color: #fff;
        padding: 5px 0 0 10px;
        font-size: 21px;
      }

      @media screen and (min-width: 992px) {
        .headline {
          font-size: 50px;
        }
        .container {
          justify-content: flex-start;
        }

        .content {
          padding-top: 40px;
          padding-bottom: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-video-container">
      <video autoplay muted loop class="bg-video">
        <source src="./assets/bgvideo.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="bg-overlay"></div>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="./assets/logo.png" alt="KeeWe" class="logo-img" />
          <h2 class="logo-txt">KeeWe</h2>
        </div>
      </div>
    </header>
    <div class="content">
      <h3 class="headline">Coming Soon</h3>
      <p class="intro">
        We are building something amazing and exciting for you!
      </p>
    </div>
  </body>
</html>
